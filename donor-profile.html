<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor-Profile</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ccc467384b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="donor-profile-container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="donor-pic">
                                    <img src="images/donor.jpg" class=" donor_img img-fluid" alt="donor">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="donor-info">
                                    <ul>
                                        <li><i class="fas fa-square-full"></i><span>A+</span></li>
                                        <li>
                                            <i class="fas fa-calculator"></i>
                                            
                                            <span>0 Donations</span></li>
                                        <li>
                                            <!-- <i class="fa-regular fa-location-dot"></i>
                                            <i class="fas fa-location-dot"></i> -->
                                            <i class="fas fa-location-arrow"></i>
                                            <span>Narayanganj</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 d-flex align-items-center justify-content-center">
                        <div class="two_btn">
                            <a href="#" class="send_msg" >Call Us</a>
                            <a href="#" class="send_msg" data-bs-toggle="modal" data-bs-target="#exampleModal">Send message</a>
                        </div>

                        <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header border-0">
                                    <h2 class="modal-title" id="exampleModalLabel">Contact Donor</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                              
                                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">
                                              
                                            </div>
                                            <div class="mb-3">
                                              
                                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                                             
                                            </div>
                                            <div class="mb-3">
                                             
                                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
                                            </div>
                                            <div class="mb-3">
                                             
                                              <textarea name="" id="" class="form-control" placeholder="Your Message" cols="20" rows="5"></textarea>
                                            </div>
                                            <button type="submit" class="search_btn">Send Message</button>
                                          </form>
                                    </div>
                                    
                                </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="blood-search-container">
            <form action="">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 col-md-2 mt-2">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="form-label">Blood Group
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select </option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                              </select>
                        </div>
                        </div>
                        <div class="col-lg-3 col-md-3 mt-2">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="form-label">District
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected> Select District 

                                </option>
                                <option value="Bagerhat">Bagerhat</option>
                                <option value="Bandarban">Bandarban</option>
                                <option value="Barguna">Barguna</option>
                                <option value="Barisal">Barisal</option>
                                <option value="Bhola">Bhola</option>
                                <option value="Bogra">Bogra</option>
                                <option value="Brahmanbaria">Brahmanbaria</option>
                                <option value="Chandpur">Chandpur</option>
                                <option value="Chapainawabganj">Chapainawabganj</option>
                                <option value="Chittagong">Chittagong</option>
                                <option value="Chuadanga">Chuadanga</option>
                                <option value="Comilla">Comilla</option>
                                <option value="Cox's Bazar">Cox's Bazar</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Dinajpur">Dinajpur</option>
                                <option value="Faridpur">Faridpur</option>
                                <option value="Feni">Feni</option>
                                <option value="Gaibandha">Gaibandha</option>
                                <option value="Gazipur">Gazipur</option>
                                <option value="Gopalganj">Gopalganj</option>
                                <option value="Habiganj">Habiganj</option>
                                <option value="Jamalpur">Jamalpur</option>
                                <option value="Jessore">Jessore</option>
                                <option value="Jhalokati">Jhalokati</option>
                                <option value="Jhenaidah">Jhenaidah</option>
                                <option value="Joypurhat">Joypurhat</option>
                                <option value="Khagrachari">Khagrachari</option>
                                <option value="Khulna">Khulna</option>
                                <option value="Kishoreganj">Kishoreganj</option>
                                <option value="Kurigram">Kurigram</option>
                                <option value="Kushtia">Kushtia</option>
                                <option value="Lakshmipur">Lakshmipur</option>
                                <option value="Lalmonirhat">Lalmonirhat</option>
                                <option value="Madaripur">Madaripur</option>
                                <option value="Magura">Magura</option>
                                <option value="Manikganj">Manikganj</option>
                                <option value="Meherpur">Meherpur</option>
                                <option value="Moulvibazar">Moulvibazar</option>
                                <option value="Munshiganj">Munshiganj</option>
                                <option value="Mymensingh">Mymensingh</option>
                                <option value="Naogaon">Naogaon</option>
                                <option value="Narail">Narail</option>
                                <option value="Narayanganj">Narayanganj</option>
                                <option value="Narsingdi">Narsingdi</option>
                                <option value="Natore">Natore</option>
                                <option value="Netrokona">Netrokona</option>
                                <option value="Nilphamari">Nilphamari</option>
                                <option value="Noakhali">Noakhali</option>
                                <option value="Pabna">Pabna</option>
                                <option value="Panchagarh">Panchagarh</option>
                                <option value="Patuakhali">Patuakhali</option>
                                <option value="Pirojpur">Pirojpur</option>
                                <option value="Rajbari">Rajbari</option>
                                <option value="Rajshahi">Rajshahi</option>
                                <option value="Rangamati">Rangamati</option>
                                <option value="Rangpur">Rangpur</option>
                                <option value="Satkhira">Satkhira</option>
                                <option value="Shariatpur">Shariatpur</option>
                                <option value="Sherpur">Sherpur</option>
                                <option value="Sirajganj">Sirajganj</option>
                                <option value="Sunamganj">Sunamganj</option>
                                <option value="Sylhet">Sylhet</option>
                                <option value="Tangail">Tangail</option>
                                <option value="Thakurgaon">Thakurgaon</option>
                              </select>
                        </div>
                        </div>
                        <div class="col-lg-3 col-md-3 mt-2">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="form-label">Date of Blood Donation
                            </label>
                            <input type="date" class="form-control date">
                        </div>
                        </div>
                        <div class="col-lg-3 col-md-3 mt-2">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="form-label">Donor Type
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="All">Select</option>
                                <option value="All">All</option>
                                <option value="Eligible">Eligible</option>
                              </select>
                        </div>
                       
                        </div>
                        <div class="col-lg-1 col-md-1 mt-2">
                            <div class="">
                                <button type="submit" class="search_btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
  
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
