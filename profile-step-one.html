                        <div class="form-group my-2">
                            <label for="exampleFormControlInput1" class="form-label">Name
                            </label>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group my-2">
                            <label for="exampleFormControlInput1" class="form-label">Blood Group
                            </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select </option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>

                                <option value="A-">Female</option>
                              </select>
                        </div>
                        
                        <div class="form-group my-2">

                            </label>
                            <input type="date" class="form-control date">
                        </div>
                        <div class="form-group my-2">
                            <label for="exampleFormControlInput1" class="form-label">National ID Number
                            </label>
                            <input type="text" class="form-control date">
                        </div>
                        <button type="submit" class="search_btn">Next</button>
                    </form>
                        </div>

                                    <label for="">Add New Mobile</label>

                                   <button type="submit" class="search_btn">Add</button>
